<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <div class="manage-foods-container">
    <h1>Manage Foods</h1>
    <div class="new-food-form-container">
      <form class="new-food-form">
        Name: <input type="text" name="new-food-name" required="true" oninvalid="this.setCustomValidity('Please enter a food name')">
        Calories: <input type="text" name="new-food-calories" required="true" oninvalid="this.setCustomValidity('Please enter a calorie amount')">
        <input type="submit" name="new-food-submit" value="Add Food">
      </form>
    </div>
    <div class="new-food-table-container">
      <table class="manage-foods">
        <tr>
          <th>Name</th>
          <th>Calories</th>
        </tr>
      </table>
    </div>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
